<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram покупка</title>
    <style>
        /* Стили остаются без изменений */
        /* ... */
    </style>
</head>
<body>
    <h1 style="text-align: left;">Телеграмм покупка</h1>
    
    <div class="product">
        <!-- Содержимое первого товара -->
        <!-- ... -->
        <a href="https://t.me/Perseverance_123" class="button" onclick="showDescription('description1')">Купить</a>
    </div>

    <div class="product" id="description1" style="display: none;">
        <!-- Форма с описанием первого товара -->
        <h2>Китайский кот</h2>
        <p>Может и дом построить.</p>
        <p>Цена: $19.99</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function showDescription(descriptionId) {
            // Скрыть все товары
            var products = document.getElementsByClassName('product');
            for (var i = 0; i < products.length; i++) {
                products[i].style.display = 'none';
            }
            
            // Показать форму описания товара
            var description = document.getElementById(descriptionId);
            description.style.display = 'block';
        }
    </script>
</body>
</html>
